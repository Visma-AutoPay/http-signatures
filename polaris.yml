version: "1"
project:
  name: ${scm.git.repo}
  branch: ${env.SCM_BRANCH}
  revision:
    name: ${scm.git.commit}
    date: ${scm.git.commit.date}
  properties:
    GROUP: ${env.POLARIS_GROUP_ID}
    PSC_ID: ${env.POLARIS_PSC_ID}
  groups:
    ${env.POLARIS_GROUP_NAME}: ${env.POLARIS_GROUP_ROLE}
capture:
  build:
    cleanCommands:
      - shell: [mvn, clean]
    buildCommands:
      - shell: [mvn, "-ntp", "-B", install, "-DskipTests"]
analyze:
  mode: central
  coverity:
    cov-analyze: ["--webapp-security", "--disable", "CSRF"]
install:
  coverity:
    version: default
serverUrl: https://visma.polaris.synopsys.com
